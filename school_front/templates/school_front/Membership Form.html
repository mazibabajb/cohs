            <div class="wrapper">
                
                <div class="contact">
                    <h3>Email Us</h3>
                    <form action="https://formspree.io/f/mayajlyn" method="post">
                        <p>
                            <label>Name</label>
                            <input type="text" name="name">
                        </p>
                        
                        <p>
                            <label>Surname</label>
                            <input type="text" name="surname">

                        <p>

                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </p>
                        
                        <p>
                            <label>Membership Type</label>

                                <option>Student Membership</option>
                                <option>Corporate Membership</option>
                                <option>Technical Membership</option>
                                <option>Affiliate Membership</option>
                            </select>

                       <p class="full">

                       </p>
