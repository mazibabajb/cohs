{% extends 'school_front/base.html' %}
{% block content %}
{% load static  %}


   <!-- HERO
    ================================================== -->
    <section class="page-banner-area page-about">
        <div class="overlay"></div>
        <!-- Content -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12 col-12 text-center">
                    <div class="page-banner-content">
                        <h1 class="display-4 font-weight-bold">Our Diploma courses</h1>
                        <p></p>
                    </div>
                </div>
            </div> <!-- / .row -->
        </div> <!-- / .container -->
    </section>
<section class="section" id="section-testimonial">
        <div class="container">
           <div class="row align-items-center">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="row">
                        <div class="col-lg-12">
                            {%  for course in courses %}
                            <div class="test-inner ">
                               <div class="test-author-thumb d-flex">
                                   <img src="{{  course.course_thumbnail.url }}" alt="course_thumbnail" class="img-fluid">
                                   <div class="test-author-info">
                                       <h4>{{ course.name }}</h4>
                                       <h6>3 years</h6>
                                   </div>
                               </div>

                               {{ course.description }}
                                 <br>
                                <a href="{%   url 'course_detail' course.id %}" class="read-more">Read More</a>
                            </div>
                            {%  endfor %}
                        </div>
                        
                    </div>
                    
                 
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
    
 {% endblock content %}
